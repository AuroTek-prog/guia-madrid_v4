<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información Esencial</title>

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "card-light": "#ffffff",
                        "card-dark": "#1c2433",
                        "text-main-light": "#0d121b",
                        "text-main-dark": "#e2e8f0",
                        "text-muted-light": "#4b5563",
                        "text-muted-dark": "#94a3b8",
                        "surface-light": "#f9f9fb",
                        "surface-dark": "#1f2937"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        /* Animación de pulso rápido para éxito */
        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.6); opacity: 0.7; }
        }
        .animate-pulse-fast {
            animation: pulse-fast 1.2s infinite ease-in-out;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main-light dark:text-text-main-dark transition-colors duration-200">

    <div class="relative flex flex-col min-h-screen max-w-md mx-auto">

        <!-- Top Bar -->
        <header
            class="sticky top-0 z-50 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 border-b border-gray-200 dark:border-gray-800">
            <button onclick="goBack()"
                class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 id="page-title" class="text-base font-bold text-center flex-1">Cargando...</h1>
            <button onclick="changeLanguage()"
                class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
                <span class="material-symbols-outlined">language</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 pb-28">

            <!-- Apartment Header -->
            <div class="mb-6">
                <h2 id="apartment-name" class="text-2xl font-bold">Cargando...</h2>
                <p id="apartment-address" class="text-sm text-text-muted-light mt-1">Cargando...</p>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-2 gap-4 mb-6">

                <!-- Botón Portal -->
                <button id="btn-portal-access"
                    class="relative group flex flex-col items-start gap-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark p-5 shadow-sm hover:shadow-lg transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[24px]">door_front</span>
                    </div>
                    <div class="space-y-1">
                        <span id="portal-access-text" class="font-semibold block">Portal</span>
                        <span id="portal-access-desc" class="text-xs text-slate-500 dark:text-slate-400">Abrir acceso
                            principal</span>
                    </div>
                    <div id="led-portal"
                        class="absolute top-3 right-3 h-3 w-3 rounded-full bg-gray-500 shadow-sm"></div>
                </button>

                <!-- Botón Puerta Casa -->
                <button id="btn-house-access"
                    class="relative group flex flex-col items-start gap-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-surface-light dark:bg-surface-dark p-5 shadow-sm hover:shadow-lg transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-[24px]">door_back</span>
                    </div>
                    <div class="space-y-1">
                        <span id="house-access-text" class="font-semibold block">Puerta Casa</span>
                        <span id="house-access-desc" class="text-xs text-slate-500 dark:text-slate-400">Abrir puerta
                            interior</span>
                    </div>
                    <div id="led-house"
                        class="absolute top-3 right-3 h-3 w-3 rounded-full bg-gray-500 shadow-sm"></div>
                </button>

            </div>

            <!-- WiFi Section -->
            <section class="mb-6">
                <h3 id="wifi-title" class="text-lg font-bold">Cargando...</h3>
                <div
                    class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <div class="flex justify-between items-center mb-3">
                        <span id="wifi-network-label"
                            class="text-xs font-semibold text-text-muted-light dark:text-text-muted-dark">Red</span>
                        <span id="wifi-network" class="font-bold">Cargando...</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span id="wifi-password" class="font-mono font-bold text-primary">Cargando...</span>
                        <button id="wifi-copy-btn"
                            class="p-2 rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors active:scale-95">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Access Instructions -->
            <section class="mb-6">
                <h3 id="access-title" class="text-lg font-bold">Cargando...</h3>
                <div
                    class="bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <div class="flex flex-col gap-2">
                        <div id="access-code-container">
                            <span id="access-code-label"
                                class="text-xs text-text-muted-light dark:text-text-muted-dark">Código</span>
                            <span id="access-code" class="text-xl font-bold">Cargando...</span>
                        </div>
                        <ul id="access-steps-list" class="space-y-2"></ul>
                    </div>
                </div>
            </section>

            <!-- House Rules -->
            <section class="mb-6">
                <h3 id="house-rules-title" class="text-lg font-bold">Cargando...</h3>
                <div id="house-rules-grid" class="grid grid-cols-2 gap-3"></div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 left-0 right-0 z-50 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-gray-200 dark:border-gray-800">
            <div class="flex justify-around items-center h-16 max-w-md mx-auto">
                <a id="nav-home" href="#"
                    class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-opacity">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-[10px]">Cargando...</span>
                </a>
                <a id="nav-devices" href="#"
                    class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-opacity">
                    <span class="material-symbols-outlined">power</span>
                    <span class="text-[10px]">Cargando...</span>
                </a>
                <a id="nav-recommendations" href="#"
                    class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-opacity">
                    <span class="material-symbols-outlined">explore</span>
                    <span class="text-[10px]">Cargando...</span>
                </a>
                <a id="nav-tourism" href="#"
                    class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-opacity">
                    <span class="material-symbols-outlined">map</span>
                    <span class="text-[10px]">Cargando...</span>
                </a>
                <a id="nav-contact" href="#"
                    class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-opacity">
                    <span class="material-symbols-outlined">contact_phone</span>
                    <span class="text-[10px]">Cargando...</span>
                </a>
            </div>
        </nav>

    </div>

    <script>
        window.ROOT_PATH = '../';
    </script>
    <script src="../js/main.js"></script>
    <script src="../js/essentials.js"></script>
</body>

</html>
